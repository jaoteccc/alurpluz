<!DOCTYPE html>
<html>

<head>
    <title> jaoplusss</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="principal container">
        <div class="container__caixa">
            <h1 class="container__titulo">é omacqueen</h1>
            <img src="img/mcqueen.webp" alt="O combo+ é a junção do alura+ e o alura língua" class="container__imagem">
            <a href="www.alura.com.br" class="container__botao">liberte o mcqueen</a>
        </div>
    </section>

    <section class="container secundario">
        
        <div class="container__descricao">
            <h2 class="descricao__titulo">a telona</h2>
        </div>
        <img src="img/Plataformas.png" alt="Um monitor e um celular com a alura plus aberta" class="secundario__imagem">
    </section>

    <section class="container secundario">
        <div class="container__descricao">

            </li>
            <li>
                <img src="img/computador.png" alt="Ícone de computador">
                <h3 class="lista__item">Computador</h3>
            </li>
            <li>
                <img src="img/celular.png" alt="Ícone de celular">
                <h3 class="lista__item">Celular</h3>
            </li>
        </ul>

    <footer class="rodape">
        <img src="img/Logo.png" alt="Alura+" class="rodape__logo">

    </footer>

</html>
